<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabien</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="tabien-app">
    <nav class="navbar-fluid navbar-default navbar-fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Tabien</a>
            <p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/login">Login</a> or <a href="#/signup">Sign Up</a></p>
            <p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="signout()">Sign Out</a></p>
            <p class="navbar-right navbar-text" ng-show="authenticated">Signed in as {{currentUser.username}}</p>
        </div>
    </nav>
    <div class="col-md-offset-2 col-md-8">
        <div ng-view></div>
    </div>
</body>

</html>
